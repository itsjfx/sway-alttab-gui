name: Release

on:
  push:
    branches: [master]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      should-release: ${{ steps.check.outputs.should-release }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check if release exists
        id: check
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          version="$(python3 -c 'import tomllib; print(tomllib.load(open("Cargo.toml", "rb"))["package"]["version"])')"
          if gh release view "v$version" &>/dev/null; then
            echo "should-release=0" >> "$GITHUB_OUTPUT"
          else
            echo "should-release=1" >> "$GITHUB_OUTPUT"
          fi

  build:
    needs: check-version
    if: needs.check-version.outputs.should-release == '1'
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
            artifact_name: sway-alttab-linux-amd64
          # - target: aarch64-unknown-linux-gnu
          #   runner: ubuntu-24.04-arm
          #   artifact_name: sway-alttab-linux-arm64

    runs-on: ${{ matrix.runner }}
    container: ubuntu:26.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y libgtk-4-dev libgtk4-layer-shell-dev curl build-essential
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Build and Package
        env:
          ARTIFACT_NAME: ${{ matrix.artifact_name }}
        run: |
          . "$HOME/.cargo/env"
          cargo build --release
          mkdir -p dist
          cp target/release/sway-alttab "dist/$ARTIFACT_NAME"
          cd dist
          sha256sum "$ARTIFACT_NAME" > "$ARTIFACT_NAME".sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/*

  release:
    needs: [check-version, build]
    if: needs.check-version.outputs.should-release == '1'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release
        env:
          VERSION: ${{ needs.check-version.outputs.version }}
        run: |
          # Flatten artifacts
          ls -la artifacts/
          mkdir -p release
          find artifacts -type f -exec cp {} release/ \;
          ls -la release/

          # Create release
          gh release create "v$VERSION" \
            --title "v$VERSION" \
            --generate-notes \
            release/*
