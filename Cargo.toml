[package]
name = "sway-alttab"
version = "0.1.0"
edition = "2021"

[dependencies]
tokio = { version = "1", features = ["full"] }
swayipc = "3"
swayipc-async = "2"
futures-lite = "2"
evdev = "0.12"
serde = { version = "1", features = ["derive"] }
clap = { version = "4", features = ["derive"] }
anyhow = "1"
tracing = "0.1"
tracing-subscriber = "0.3"
gtk4 = { version = "0.7", features = ["v4_10"] }
glib = "0.18"
freedesktop-desktop-entry = "0.5"
